<!DOCTYPE html>
<html>
    <head>
        <title>Website HTML</title>
        <style>
            body{
                background-color: white;
            }
            h1 {
                background-color: darkblue;
                color: white;
            }
            video {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            p {
                padding: 10px;
                color: black;
            }
        </style>
    </head>
    <body>
        <center>
        <h1>Animasi Chelsea</h1>
        <p>
            <button onclick="playVid()" type="button">Play</button>
            <button onclick="pauseVid()" type="button">Pause</button>
            <button onclick="durationVid()" type="button">duration>
            <button onclick="controlsOn()" type="button">Controls On</button>
            <button onclick="controlsOff" type="button">Controls Off</button>
            <button onclick="loopStatus()" type="button">Loop Status</button>
            <button onclick="loopOn()" type="button">Loop On</button>
            <button onclick="loopOff()" type="button">Loop Off</button>
            
        </p>
        <video controls id="myVideo" width="450" class="video">
            <source type="video/mp4" src="media/chelsea.mp4">        
        </video>
        <p>Source <a href="https://www.youtube.com/watch?v=wKisOmzaqp8" target="_blank">Animasi Chelsea Juara Primier League 2017</a></p>
        </center>
    </body>
    <script>
        var vid = document.getElementById("myVideo");

        function playVid() {
            vid.play();
        }

        function pauseVid() {
            vid.pause();
        }
        function durationVid() {
            alert(vid.duration);
        }
        function controlsOn() {
            vid.controls = true;
            vid.load ();
        }
        function controlsOff() {
            vid.controls = false;
            vid.load ();
        }
        function loopStatus() {
            alert(vid.loop);
        }
        function loopOn() {
            vid.loop = true;
        }
        function loopOff() {
            vid.loop = false;
        }
        vid.onplay = function() {
            alert("Video Ini Sedang Di Putar");
        }
        vid.onpause = function (){
            alert("Video Ini Telah Di Pause");
        }
        vid.onvolumechange = function (){
            alert("Volume Video Ini Telah Diubah");
        }
    </script>
</html>
